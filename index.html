<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game Of Thrones</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
</head>
<body>
	<header>
		<img src="assets/images/logo.png" alt="Game Of Thrones">
		<span>Quem é quem em Westeros</span>
	</header>
	<main>
		<div class="grid">
			<div class="families">
				<h2>Famílias</h2>
				<ul class="families__list"></ul>
			</div>
			<div class="characters">
				<h2>Membros</h2>
				<ul class="characters__list"></ul>
			</div>
		</div>
		<div class="character">
			<div class="character__details">
				<a href="#" class="character__close">
					<svg viewBox="0 0 14 14"><defs/><path fill="#FFFFFF" fill-rule="evenodd" d="M14 1.4L12.6 0 7 5.6 1.4 0 0 1.4 5.6 7 0 12.6 1.4 14 7 8.4l5.6 5.6 1.4-1.4L8.4 7 14 1.4z"/></svg>
				</a>
				<h2>Detalhes da Personagem</h2>
				<img class="character__image">
				<h3 class="character__name"></h3>
				<h2>Título</h2>
				<h4 class="character__title"></h4>
				<h2>Citação</h2>
				<p class="character__quote"></p>
			</div>
		</div>
	</main>
	<script type="module" src="assets/js/script.js"></script>
</body>
</html>
